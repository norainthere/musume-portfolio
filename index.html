---
layout: default
title: Splash
---

<div class="splash-container">
    <img src="/assets/splash.jpg" alt="Background Image" class="splash-background">
    <a href="{{ site.baseurl }}/home.html" class="enter-btn">Enter</a>
</div>

<script>
    const button = document.querySelector('.enter-btn');

    button.addEventListener('mouseover', () => {
        button.style.backgroundColor = '#00ff00'; // Example: bright green when hovered
    });

    button.addEventListener('mouseout', () => {
        button.style.backgroundColor = '#ffffff'; // Example: white when not hovered
    });
</script>
