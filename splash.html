<div class="splash">
  <a href="{{ site.baseurl }}/index.html" class="enter-button">Enter</a>
</div>
<script>
  const button = document.querySelector('.enter-button');
  button.addEventListener('mouseover', () => {
    button.style.backgroundColor = 'color1'; // replace color1 with your color
  });
  button.addEventListener('mouseout', () => {
    button.style.backgroundColor = 'color2'; // replace color2 with your color
  });
</script>
